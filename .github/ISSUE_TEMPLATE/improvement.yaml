name: ðŸ§¹ Improvement report
description: Suggest an improvement
title: "[Improvement] <title>"
labels: ["ðŸ§¹ improvement", "need-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file out this feature improvement report ðŸ™Œ
  - type: checkboxes
    attributes:
      label: Is There an Existing Issue for This?
      description: Please search to see if an issue already exists for the improvement you suggested.
      options:
        - label: I have searched the existing issues
          required: true
  - type: dropdown
    id: project
    attributes:
      label: Project
      description: Which Instill project are you aiming to enhance??
      multiple: false
      options:
        - Instill VDP
        - Instill Model
        - Instill Base
        - I am not sure
    validations:
      required: true
  - type: textarea
    attributes:
      label: Is your Proposal Related to a Problem?
      description: Provide a clear and concise description of what the problem is. For example, "I'm always frustrated when..."
      placeholder: Write your answer here.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe Your Proposed Improvement
      description: Elaborate on the specific changes or additions you recommend for improvement.
      placeholder: Write your answer here.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Highlight the Benefits
      description: Highlight the advantages of implementing this feature.
      placeholder: Write your answer here.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything Else?
      description: |
        Is there anything else you can add about the proposal?
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
